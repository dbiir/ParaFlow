    <script>
        function getTables() {
            var aData = {}
            var aUrl = Init.Url.acGetTables;
            Init.WebToast("Loading data...");
            Ac.acGetData(aUrl, aData, "GET", function (aRes) {
                if (aRes.state == 1) {
                    var aHtml = bt(Tpls.tplTable.C, { tplData: aRes.datas });
                    hhls.fillElement(".tables", aHtml);
                    $(".web-toast_content").text("Loading success.");
                } else {
                    // error
                    $(".web-toast_content").text("Loading error.");
                }
                Init.ClearToast("#webToast", 1)
            })
        }
        var Tpls = {
            tplTable: { P: "tpl/tplTable.htm", C: "" }
        };
        $(document).ready(function () {
            hhls.GetTpls(Tpls, function () {
                getTables();
            });
        });
    </script>
